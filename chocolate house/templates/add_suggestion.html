<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer Suggestion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Customer Suggestion</h1>
        <form method="POST">
            <label for="flavor">Flavor Suggestion:</label>
            <input type="text" id="flavor" name="flavor" required>
            
            <label for="allergy_concern">Allergy Concern:</label>
            <input type="text" id="allergy_concern" name="allergy_concern">
            
            <button type="submit">Submit Suggestion</button>
        </form>
        <a class="link-box" href="{{ url_for('view_data') }}">View Data</a>
    </div>
</body>
</html>
